     <div class="col-xs-8">
      <h2>GST Calculator</h2>
    <form name="myform">
     <label for="amount">Loan Amount(Rs) :</label><br>
     <input class="form-control" type="text" id="amount" name="amount" placeholder="Enter amount"></br>
    <label for="interest">GST RATE : </label><br>
     <label class="radio-inline">
      <input type="radio" name="rate" value="5" checked>5%
    </label>
    <label class="radio-inline">
      <input type="radio" name="rate" value="12">12%
    </label>
   <label class="radio-inline">
      <input type="radio" name="rate" value="18">18%
    </label>
   <label class="radio-inline">
      <input type="radio" name="rate" value="28">28%
    </label><br><br>
     </form>
     
      <button type="button" class="btn-success" onclick="gstCalculate()"> Calculate </button>
      <button type="button" class="btn-warning"> Reset </button><br><br><br>
     <div class="container-fluid" style="padding-top:10px;background-color:lavenderblush">
     <p id="total"><b>Amount :</b></p>
     </div></br>
     <div class="container-fluid" style="padding-top:10px;background-color:lavender">
     <p id="gamount"><b>GST Amount :</b></p>
      </div></br>
      <div class="container-fluid" style="padding-top:10px;background-color:lavenderblush">
     <p id="cgst"><b>CGST :</b></p>
     </div></br>
    <div class="container-fluid" style="padding-top:10px;background-color:lavender">
